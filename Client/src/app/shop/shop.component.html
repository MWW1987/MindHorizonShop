<div class="row d-flex flex-row-reverse text-right">
  <section class="col-3">
    <h5 class="text-warning ml-3">مرتب سازی</h5>
    <select class="custom-select mb-3">
      <option selected>بر اساس حروف الفبا</option>
      <option>بر اساس قیمت صعودی</option>
      <option>بر اساس قیمت نزولی</option>
    </select>

    <h5 class="text-warning ml-3">نام شرکت</h5>
    <ul class="list-group my-3">
      <li class="list-group-item active">تست یک</li>
      <li class="list-group-item">تست دو</li>
      <li class="list-group-item">تست سه</li>
      <li class="list-group-item">تست چهار</li>
    </ul>
<h5 class="text-warning ml-3">نوع</h5>
<ul class="list-group my-3">
<li class="list-group-item active">مجتبی</li>
      <li class="list-group-item">ناهید</li>
      <li class="list-group-item">مریم</li>
      <li class="list-group-item">فریبا</li>
    </ul>
  </section>
  <section class="col-9">
    <div class="d-flex justify-content-between align-items-center pb-2 text-right">
      <div class="form-inline mt-2 text-right">
        <button class="btn btn-outline-primary text-right mr-2" >جستجو</button>
        <button class="btn btn-outline-success ">ریست</button>
        <input class="form-control ml-2" style="width: 300px;" placeholder="جستجو" type="text">

      </div>
      <header>
        <span>در حال نمایش <strong>10</strong>تا از <strong>16</strong> محصول</span>
      </header>
    </div>
<div class="row">
  <div class="col-4">
    <app-product-item *ngFor="let product of products"></app-product-item>
  </div>
</div>

  </section>
</div>

<ul >
  <li class="list-unstyled text-right" *ngFor="let product of products">
    {{ product.name}}
  </li>
</ul>
